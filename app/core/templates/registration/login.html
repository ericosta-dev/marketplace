<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
  .login-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
  }

  .form-label {
    display: block;
    text-align: left;
  }

  .btn {
    display: block;
    margin-left: auto;
  }
</style>

<body>
  <div class="login-card">
    <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">
        <p style="text-align: center; margin-bottom: 0px;">Login</p>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            {{ form.password }}
          </div>
          {% if form.errors %}
          <div class="alert alert-warning" role="alert">
            <p>Ocorreu um erro:</p>
            <ul>
              {% for error in form.error_messages %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
          <button type="submit" class="btn btn-light">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
  document.getElementById("id_username").classList.add("form-control");
  document.getElementById("id_username").placeholder = "Usu√°rio";
  document.getElementById("id_password").classList.add("form-control");
  document.getElementById("id_password").placeholder = "Senha";
</script>

</html>
